<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro Libros</title>
    <link rel="stylesheet" href="css/registroLibro.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <main>
        <section class="contact-section bg-black" id="signup">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">
                        <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                        <h2 class="text-white mb-5">Busqueda de Libros</h2>
                        <form class="form-signup" id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Email address input-->
                            <div class="row input-group-newsletter">
                                <div class="col-10"><input class="form-control" id="emailAddress" type="email" placeholder="Inserte el libro a buscar..."  /></div>
                                <br><br>
                                
                                <div class="col-9"><a href="categorias.html" class="btn btn-primary enabled" type="button" >buscar</a></div>
                                <br><br>
                                
                            </div>

                            
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3 mt-2">Error sending message!</div></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-section bg-black"  id="signup">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">
                        <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                        <h2 class="text-white mb-4">Categorias</h2>
                        <form class="form-signup" id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Email address input-->
                            <h5 class="text-white mb-4" name="nombre">Nombre del Libro</h5>
                            
                            
                            <h5 class="text-white mb-4" name="autor">Autor</h5>

                            <h5 class="text-white mb-4" name="año">Año de publicacion</h5>


                            
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3 mt-2"></div></div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
