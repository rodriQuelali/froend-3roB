<!DOCTYPE html>
<html class="bg-dark">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> ITBM - Biblioteca</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome -->

  <link rel="stylesheet" href="css/font-awesome.min.css">

  <link rel="stylesheet" href="css/AdminLTE.min.css">
  <link rel="stylesheet" href="css/_all-skins.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <!--Morris chart --><!-- Daterange picker -->
</head>
<body class="hold-transition bg-dark">
<div class="login-box ">
  <div class="login-logo">
    <a href="#" class="tamaño-texto"><b>Bienvenido a</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <img src="asset/img/logo.jpg" class="img-responsive">
    <br>
    <h3 class="font-weight-light my-4 text-align">Iniciar Sesión</h3>
    <br>
    <form  method="post" id="frmAcceso">
      <div class="form-group has-feedback">
        <label class="small mb-1" for="usuario"><span class="fa fa-user"></span> Usuario</label>
        <input type="text" id="logina" name="logina" class="form-control" placeholder="Ingrese usuario">
        <span class="fa fa-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <label class="small mb-1" for="clave"><span class="fa fa-key"></span> Contraseña</label>
        <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Ingrese su clave">
        <span class="fa fa-key form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        
        </div>
        <!-- /.col -->
        <div class="col-xs-12 text-align">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
          <a href="#" >Registrarse</a>
            <br>
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="js/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<!-- Bootstrap 3.3.7 -->
<script src="js/bootstrap.min.js"></script>
<script src="js/bootbox.min.js"></script>
<script src="scripts/login.js"></script>
<!-- iCheck -->

</body>
</html>
