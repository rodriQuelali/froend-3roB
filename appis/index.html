<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTRO DE LIBRO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h2>REGISTRAR LIBROS</h2>
  <button type="button" id="btnAdd">Agregar Libro</button>

  <div class="modal" id="modalAdd">
    <div class="form-content">
      <div class="btn-close-form" onclick="closeModalAdd()">X</div>
      <div class="form-body">
        <form id="formAdd">
          <div class="control">
            <label>Codigo Libro: </label>
            <input type="text" name="codigo">
          </div>
          <div class="control">
            <label>Titulo: </label>
            <input type="text" name="titulo">
          </div>
          <div class="control">
            <label>Autor: </label>
            <input type="text" name="autor">
          </div>
          <div class="control">
            <label>Fecha de Publicacion: </label>
            <input type="date" name="fecha">
          </div>
          <div class="control">
            <label>Editorial: </label>
            <input type="number" name="editorial">
          </div>
        </form>
      </div>
      <div class="form-footer">
          <button type="button" onclick="closeModalAdd()">Cancelar</button>
          <button type="button" onclick="createProduct()">Guardar</button>
      </div>
      <span id="msgFormAdd" class="msg-error"></span>
    </div>
  </div>

  <div class="modal" id="modalEdit">
    <div class="form-content">
      <div class="btn-close-form" onclick="closeModalEdit()">X</div>
      <div class="form-body">
        <form id="formEdit">
          <input type="hidden" id="ID">
          <div class="control">
            <label>Codigo Libro: </label>
            <input type="text" id="codigo">
          </div>
          <div class="control">
            <label>Titulo: </label>
            <input type="text" id="titulo">
          </div>
          <div class="control">
            <label>Autor: </label>
            <input type="number" id="author">
          </div>
          <div class="control">
            <label>Fecha Publicacion: </label>
            <input type="number" id="fecha">
          </div>
          <div class="control">
            <label>Editorial: </label>
            <input type="number" id="editorial">
          </div>
        </form>
      </div>
      <div class="form-footer">
          <button type="button" onclick="closeModalEdit()">Cancelar</button>
          <button type="button" onclick="updateProduct()">Guardar cambios</button>
      </div>
      <span id="msgFormEdit" class="msg-error"></span>
    </div>
  </div>

  <div class="modal" id="modalConfirm">
    <div class="form-content">
      <div class="btn-close-form" onclick="closeModalConfirm()">X</div>
      <div class="form-body">
        <h3>Eliminar</h3>
        <p>¿Estas seguro de eliminar el libro?</p>
      </div>
      <div class="form-footer">
          <button type="button" onclick="confirmDelete(false)">No</button>
          <button type="button" onclick="confirmDelete(true)">Si</button>
      </div>
    </div>
  </div>

  <div class="alert" id="alert">Algo sucedió..</div>

  <div id="librosList" class="libros-list"></div>


<script src="app.js"></script>
</body>
</html>
